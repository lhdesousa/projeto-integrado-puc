<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Portal do Administrador</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body style="color: #2196F3;">
    <div class="container">
        <br>
        <h2>Agendamento de Viagem:</h2>
    </div>
    <div class="container p-5 my-5 border">
        <div class="container mt-3">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>Motorista:</td>
                        <td>Veículo:</td>
                    </tr>
                    <tr>
                        <td><input type="nome" class="form-control" id="nome" placeholder="Insira o nome do Motorista"
                                name="nome"></td>
                        <td><input type="email" class="form-control" id="email" name="email" value="Fiorino" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>CDD Origem:</td>
                        <td>CDD Destino:</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="cddo" placeholder="Insira CDD de Origem"
                                name="pswd"></td>
                        <td>
                            <input type="text" class="form-control" id="cddd" placeholder="Insira CDD de Destino"
                                name="pswd">
                        </td>
                        </td>
                    </tr>
                    <tr>
                        <td>Destino final:</td>
                        <td>Data de Saída:</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="form-control" id="cddd" placeholder="Insira o Destino Final"
                                name="pswd">
                        </td>
                        <td><input type="date" class="form-control" id="data" name="data"></td>
                    </tr>
                    <tr>
                        <td>
                            Tipo Viagem:
                        </td>
                        <td>
                            Vincular Encomendas:
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select class="form-select">
                                <option>Entre centro de distribuição</option>
                                <option>Entrega</option>
                            </select>
                        </td>
                        <td>
                            <input type="entrega" class="form-control" id="cddd" placeholder="Insira a encomenda"
                                name="pswd">
                             <button type="button" class="btn btn-primary">Adicionar</button>
                        </td>
                        <td>
                           
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-warning" onclick="renderizarParaListarViagens();">Voltar</button>
        <button type="submit" class="btn btn btn-primary" onclick="renderizarParaListarViagens();">Salvar</button>
    </div>
</body>

</html>
