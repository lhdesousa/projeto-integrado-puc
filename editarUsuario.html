<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Portal do Administrador</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body style="color: #2196F3;">
    <div class="container">
        <br>
        <h2>Editar Usuários:</h2>
    </div>
    <div class="container p-5 my-5 border">
        <div class="container mt-3">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>Nome:</td>
                        <td>Data de Nascimento:</td>
                    </tr>
                    <tr>
                        <td><input type="email" class="form-control" id="pwd" placeholder="Insira o nome" name="pswd">
                        </td>
                        <td><input type="date" class="form-control" id="pwd" name="pswd"></td>
                    </tr>
                    <tr>
                        <td>CPF:</td>
                        <td>Cargo:</td>
                    </tr>
                    <tr>
                        <td><input type="text" length="13" class="form-control" id="pwd" placeholder="Insira o CPF"
                                name="pswd"></td>
                        <td><input type="text" class="form-control" id="pwd" placeholder="Inserir Cargo" name="pswd">
                        </td>

                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td>Senha:</td>

                    </tr>
                    <tr>
                        <td><input type="email" class="form-control" id="email" placeholder="Inserir email"
                                name="email">
                        </td>
                        <td><input type="password" class="form-control" id="pwd" placeholder="Inserir senha"
                                name="pswd"></td>
                    </tr>
                    <tr>
                        <td>Nivel de Pefil:</td>
                        <td>Bloquear usuário:</td>
                    </tr>
                    <tr>

                        <td>
                            <select class="form-select">
                                <option>Administrador</option>
                                <option>Gestor</option>
                                <option>Motorista</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select">
                                <option>Bloquear</option>
                                <option>Desbloquear</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-warning" onclick="renderizarParaGerenciamentoUsuario();">Voltar</button>
        <button type="submit" class="btn btn-primary" onclick="renderizarParaGerenciamentoUsuario();">Salvar</button>
    </div>
</body>

</html>
