<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Administrador</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="js/script.js"></script>
</head>

<body style="background-color: #DCDCDC; color: #2196F3;">
    <div class="sidebar">
        <a class="active" href="portalAdministrador.html">Início</a>
        <a href="gerenciamentoUsuario.html">Gerenciamento do Usuário</a>
        <a href="gerenciamentoViagens.html">Gerenciamento de Viagens</a>
        <a href="gerenciarHistoricoViagem.html">Gerenciamento de Histórico de viagens</a>
        <a href="portalColaboradorAcess.html">Sair</a>
    </div>

    <div class="content">
        <h2>Gerenciamento de Usuário:</h2>

        <div class="container p-5 my-5 border">
            <div class="container mt-3">
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <td>Nome:</td>
                            <td>E-mail</td>
                        </tr>
                        <tr>
                            <td><input type="email" class="form-control" id="pwd" placeholder="Insira o nome"
                                    name="pswd"></td>
                            <td><input type="text" length="13" class="form-control" id="pwd"
                                    placeholder="Insira o Email" name="pswd"></td>
                        </tr>
                        <tr>
                            <td>Nivel de Pefil:</td>
                            <td>Status Usuário:</td>
                        </tr>
                        <tr>
                            <td>
                                <select class="form-select">
                                    <option>Inativo</option>
                                    <option>Ativo</option>
                                </select>
                            </td>
                            <td>
                                <select class="form-select">
                                    <option>Administrador</option>
                                    <option>Gestor</option>
                                    <option>Motorista</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="btn btn-primary">Pesquisar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container p-5 my-5 border">
            <div class="container">
                <button type="button" class="btn btn-primary" onclick="renderizarParaCadastroUsuario();">Cadastrar
                    Usuário</button>
                <button type="submit" class="btn btn-success" onclick="">Exportar Relatório</button>
                <br>
                <br>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Nivel Pefil</th>
                            <th>Status Usuario</th>
                            <th>Ações</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ruan</td>
                            <td>ruan@express.com</td>
                            <td>Gestor</td>
                            <td>Ativo</td>
                            <td>
                                <button type="button" class="btn btn-warning"
                                    onclick="renderizarParaEditarUsuario();">Editar</button>
                                <button type="button" class="btn btn-danger">Excluir</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Luciano</td>
                            <td>luciano@express.com</td>
                            <td>Motorista</td>
                            <td>Ativo</td>
                            <td>
                                <button type="button" class="btn btn-warning"
                                    onclick="renderizarParaEditarUsuario();">Editar</button>
                                <button type="button" class="btn btn-danger">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
