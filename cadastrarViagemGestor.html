<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Agendar Viagem</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <h2>Agendamento de Viagem:</h2>
    </div>
    <div class="container p-5 my-5 border">
        <div class="container mt-3">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>Código da Encomenda:</td>
                        <td>Descrição:</td>
                        <td>Código de Rastreamento:</td>
                    </tr>
                    <tr>
                        <td><input type="cdEncomenda" class="form-control" id="cde" placeholder="Insira Código da Encomenda"
                                name="pswd"></td>
                        <td>                            
                            <input type="entrega" class="form-control" id="cddd" value="Caixa Média" disabled name="pswd">
                        </td>
                        </td>
                        <td>
                            <input type="entrega" class="form-control" id="cddd" value="LE987654321BR" disabled
                            name="pswd"></td>
                        </td>
                    </tr>
                    <tr>
                        <td>Motorista:</td>
                        <td>Veículo:</td>
                        <td>Data de Saída:</td>
                    </tr>
                    <tr>
                        <td><input type="nome" class="form-control" id="nome" placeholder="Insira o nome do Motorista"
                                name="nome"></td>
                        <td><input type="email" class="form-control" id="email" name="email" value="Fiorino" disabled>
                        </td>
                        <td><input type="date" class="form-control" id="data" name="data"></td>
                    </tr>
                    <tr>
                        <td>Centro de Distribuição de Origem:</td>
                        <td>Centro Distribuição Destino:</td>
                        <td>Destino Cliente final:</td>
                    </tr>
                    <tr>
                        <td><input type="cdOrigem" class="form-control" id="cddo" placeholder="Insira CDD de Origem"
                                name="pswd"></td>
                        <td>
                            <input type="cdOrigem" class="form-control" id="cddd" placeholder="Insira CDD de Destino"
                            name="pswd"></td>
                        </td>
                        <td>
                            <input type="entrega" class="form-control" id="cddd" placeholder="Insira o Destino Final"
                            name="pswd"></td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-warning" onclick="renderizarParaListarViagensGestor();">Voltar</button>
        <button type="submit" class="btn btn-success" onclick="">Salvar</button>
    </div>
</body>

</html>
