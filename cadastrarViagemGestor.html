<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Portal do Gestor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body style="color: #2196F3;">
    <div class="container">
        <br>
        <h2>Agendamento de Viagem:</h2>
    </div>
    <div class="container p-5 my-5 border">
        <div class="container mt-3">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>Motorista:</td>
                        <td>Veículo:</td>
                    </tr>
                    <tr>
                        <td><input type="nome" class="form-control" id="nome" placeholder="Insira o nome do Motorista"
                                name="nome"></td>
                        <td><input type="email" class="form-control" id="email" name="email" value="Fiorino" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>CDD Origem:</td>
                        <td>CDD Destino:</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="cddo" placeholder="Insira CDD de Origem"
                                name="pswd"></td>
                        <td>
                            <input type="text" class="form-control" id="cddd" placeholder="Insira CDD de Destino"
                                name="pswd">
                        </td>
                        </td>
                    </tr>
                    <tr>
                        <td>Data de Saída:</td>
                        <td>Data de Chegada:</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="date" class="form-control" id="cddd"
                                name="pswd">
                        </td>
                        <td><input type="date" class="form-control" id="data" name="data"></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                              <label class="form-check-label" for="flexCheckDefault">Viagem de Entrega</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Vincular Encomendas:
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="entrega" class="form-control" id="cddd" placeholder="Insira a encomenda"
                                name="pswd">
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary">Adicionar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-warning" onclick="renderizarParaListarViagensGestor();">Voltar</button>
        <button type="submit" class="btn btn-primary" onclick="renderizarParaListarViagensGestor();">Salvar</button>
    </div>
</body>

</html>
